[SetTimer]
two_to_nine = (two:2 | three:3 | four:4 | five:5 | six:6 | seven:7 | eight:8 | nine:9)
one_to_nine = (one:1 | <two_to_nine>)
teens = (ten:10 | eleven:11 | twelve:12 | thirteen:13 | fourteen:14 | fifteen:15 | sixteen:16 | seventeen:17 | eighteen:18 | nineteen:19)
tens = (twenty:20 | thirty:30 | forty:40 | fifty:50)

one_to_nine = (one:1 | <two_to_nine>)
one_to_fifty_nine = (<one_to_nine> | <teens> | <tens> [<one_to_nine>])
two_to_fifty_nine = (<two_to_nine> | <teens> | <tens> [<one_to_nine>])

hour_half_expr = (<one_to_nine>{hours} and (a half){minutes:30} hours)
hour_expr = (((one:1){hours} hour) | ((<one_to_nine>){hours} hours) | <hour_half_expr>)

minute_half_expr = (<one_to_fifty_nine>{minutes} and (a half){seconds:30} minutes)
minute_expr = (((one:1){minutes} minute) | ((<two_to_fifty_nine>){minutes} minutes) | <minute_half_expr>)

second_expr = ((one:1){seconds} second) | ((<two_to_fifty_nine>){seconds} seconds)

time_expr = ((<hour_expr> [[and] <minute_expr>] [[and] <second_expr>]) | (<minute_expr> [[and] <second_expr>]) | <second_expr>)

set [a] timer for <time_expr>

[StopTimer]
stop [the] timer

[PauseTimer]
pause [the] timer

[ResumeTimer]
( resume | continue ) [the] timer

[StatusTimer]
what is the status of the timer
